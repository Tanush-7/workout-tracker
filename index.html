<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://workout-tracker-d120f-default-rtdb.firebaseio.com/";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Make Firestore accessible to your script.js
  window.db = db;
  window.firestoreFunctions = { collection, addDoc, getDocs, deleteDoc, doc };
</script>
